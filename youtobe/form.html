<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">SIGN UP</h1>
        <button class="signup-social">
        <i class="fa fa-google signup-social-icon"></i>
        <span class="signup-social-text">sign up with Google</span>

        </button>
        <div class="signup-or"><span>Or</span></div>
       <label for="fullname" class="signup-label">Full name</label>
       <input type="text" id="full name" class="signup-input" placeholder="Eg : Manh Huy">
       
       <label for="email" class="signup-label">Full name</label>
       <input type="email" id="email" class="signup-input" placeholder="Eg :hahuy98mh@gmail.com">
      <button class="signup-submit">Sign up</button>
      <p class="signup-already">
          <span>Already have an account ?</span>
          <a href="#" class="signup-login-link">Login</a>
      </p>

    </div>
</body>
</html>
